<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vuejs do Jeito Ninja - Aula 13</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    
    <div id="app">
      <br><br><br><br><br>
        <div>
            <nav-bar></nav-bar>     
        </div>   
            
        
    </div>

    <!-- Componente -->

    <template id="nav">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#conteudoNavbarSuportado" aria-controls="conteudoNavbarSuportado" aria-expanded="false" aria-label="Alterna navegação">
              <span class="navbar-toggler-icon"></span>
            </button>            
          
            <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
                <menu-bar :items=topNav></menu-bar>

                
              <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar" aria-label="Pesquisar">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Pesquisar</button>
              </form>
            </div>
          </nav>
    </template>

    <!-- Componente -->

    <template id="menu">
        <ul class="navbar-nav mr-auto">
            <li v-for="item in items"
            class="nav-item">
                <a class="nav-link" href="#">{{ item.label }}</a>
            </li>
            
        </ul>
    </template>


    <script src="https://unpkg.com/vue"></script> <!-- Instalação do Vue -->
    <script>

        
        Vue.component('nav-bar',{       // Componente correspondente a os links de navegação
            template: "#nav",

            data(){
                return{
                    topNav: [{ label: 'Home' },{ label: 'Contato' },{ label: 'Link' }]
                }
            }
        })

        Vue.component('menu-bar', {
            template: "#menu",
            props: ['items']
        })


        var app = new Vue({                 // Instancia feito em uma variável global
            
            el: "#app",                     // Definimos o elemento de um Id (Elemento Pai)
            data: {                         // Variáveis                
                          
                titulo: "Vuejs do jeito Ninja!"}                      
             
            
        })

    </script>
</body>
</html>
