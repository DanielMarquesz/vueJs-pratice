<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vuejs do Jeito Ninja - Aula 12</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    
    <div id="app">
        <h1>{{titulo}}</h1>   
            
        <div>       <!-- Primeiro Componente -->
            <menu-bar></menu-bar>
        </div>

        <div>       <!-- Segundo Componente -->
            <menu-bar></menu-bar>
        </div>

        <div>       <!-- Terceiro Componente -->
            <menu-bar></menu-bar>
        </div>
    </div>





    <template id="menu">
        <ul>
            <label> Lista não Ordenada</label>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>
    </template>


    <script src="https://unpkg.com/vue"></script> <!-- Instalação do Vue -->
    <script>
        Vue.component('menu-bar', {
            template: "#menu"
        })
        var app = new Vue({                 // Instancia feito em uma variável global
            
            el: "#app",                     // Definimos o elemento de um Id (Elemento Pai)
            data: {                         // Variáveis                
                          
                titulo: "Vuejs do jeito Ninja!"}

                         
             
            
        })

    </script>
</body>
</html>
