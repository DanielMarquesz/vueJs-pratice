<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
  <p>{{titulo}}</p>
  <p>{{ saudacao() }}</p>
</div>

<script>
  new Vue({
    el: "#app",
    data: {
      titulo: "Usando VueJs",
    },
    methods: {
      saudacao: function () {
        // Usando funções anônimas não é possível referenciar o objeto?
        return this.titulo; // Todo o objeto "Vue" é acessível
      },
    },
  });
</script>
