<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
  <h1 v-once>{{titulo}}</h1>
  <h1>{{ saudacao() }}</h1>
  <a v-bind:href="link">Google</a>
</div>

<script>
  new Vue({
    el: "#app",
    data: {
      titulo: "Usando VueJs",
      link: "http://google.com.br",
    },
    methods: {
      saudacao: function () {
        // Usando funções anônimas não é possível referenciar o objeto?
        this.titulo = "Bom dia Parça!";
        return this.titulo; // Todo o objeto "Vue" é acessível
      },
    },
  });
</script>
